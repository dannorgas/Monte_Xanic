<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Gran Ricardo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main2.css" />

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.js"
      integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </head>
  <body class="animate-in">
    <div class="principal">
      <div class="boton_arriba">
        <img src="./img/pagina2/gran-ricardo-flecha-2.png" alt="" />
      </div>
      <div class="boton_abajo">
        <img src="./img/pagina2/gran-ricardo-flecha-1.png" alt="" />
      </div>
      <div class="logo_xanic">
        <img src="./img/pagina2/gran-ricardo-logo-xanic.png" alt="" srcset="" />
      </div>
      <div class="contenido_gran_ricardo">
        <img
          class="imagen_15anos"
          src="./img/pagina2/gran-ricardo-1994-xxv.png"
          alt=""
        />
        <div class="detalles_categorias">
          <div class="categorias">
            <div class="imagen_categoria" id="imagen_categoria1">
              <img src="./img/pagina2/gran-ricardo-variedad.png" alt="" />
            </div>
            <div class="imagen_categoria" id="imagen_categoria2">
              <img src="./img/pagina2/crianza.png" alt="" />
            </div>
            <div class="imagen_categoria" id="imagen_categoria3">
              <img src="./img/pagina2/gran-ricardo-notas.png" alt="" />
            </div>
            <div class="imagen_categoria" id="imagen_categoria4">
              <img
                src="./img/pagina2/gran-ricardo-recomendaciones.png"
                alt=""
              />
            </div>
            <div class="imagen_categoria" id="imagen_categoria5">
              <img src="./img/pagina2/gran-ricardo-firma.png" alt="" />
            </div>
          </div>
          <div class="detalles">
            <div class="imagen_detalle" id="imagen_detalle1">
              <div>
                <img
                  class="logo"
                  src="./img/pagina2/gran-ricardo-icono-rojo-1.png"
                  alt=""
                  srcset=""
                />
              </div>
              <div>
                <img
                  class="texto"
                  src="./img/pagina2/gran-ricardo-texto-variedad.png"
                />
              </div>
            </div>
            <div class="imagen_detalle" id="imagen_detalle2">
              <div>
                <img
                  class="logo"
                  src="./img/pagina2/gran-ricardo-icono-rojo-2.png"
                  alt=""
                  srcset=""
                />
              </div>
              <div>
                <img
                  class="texto"
                  src="./img/pagina2/gran-ricardo-texto-crianza.png"
                />
              </div>
            </div>
            <div class="imagen_detalle" id="imagen_detalle3">
              <div>
                <img
                  class="logo"
                  src="./img/pagina2/gran-ricardo-icono-rojo-3.png"
                  alt=""
                  srcset=""
                />
              </div>
              <div>
                <img
                  class="texto"
                  src="./img/pagina2/gran-ricardo-texto-notas.png"
                />
              </div>
            </div>
            <div class="imagen_detalle" id="imagen_detalle4">
              <div>
                <img
                  class="logo"
                  src="./img/pagina2/gran-ricardo-icono-rojo-4.png"
                  alt=""
                  srcset=""
                />
              </div>
              <div>
                <img
                  class="texto"
                  src="./img/pagina2/gran-ricardo-texto-recomendaciones.png"
                />
              </div>
            </div>
            <div class="imagen_detalle" id="imagen_detalle5">
              <div>
                <img
                  class="logo"
                  src="./img/pagina2/gran-ricardo-icono-rojo-5.png"
                  alt=""
                  srcset=""
                />
              </div>
              <div>
                <img
                  class="texto"
                  src="./img/pagina2/gran-ricardo-texto-firma.png"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="navegacion_gran_ricardo">
        <img src="./img/pagina2/gran-ricardo-granricardo.png" alt="" />
      </div>
    </div>
  </body>
</html>
