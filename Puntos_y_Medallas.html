<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Puntos y Medallas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main3.css" />

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.js"
      integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </head>
  <body class="animate-in">

    <div class="boton_arriba">
      <a href="/Gran_Ricardo.html">
      <img src="./img/pagina2/gran-ricardo-flecha-2.png" alt="" />
    </a>
    </div>
    <div class="boton_abajo">
      <a href="/Monte_Xanix_y_Gran_Ricardo.html">
      <img src="./img/pagina2/gran-ricardo-flecha-1.png" alt="" />
      </a>
    </div>
    <div class="navegacion">
      <img src="./img/pagina3/gran-ricardo-premios.png" alt="" />
    </div>

    <div class="principal">
      <div class="fondo">
        <img src="./img/pagina3/fondo_prueba2.png" alt="" />
      </div>
      <div class="content1">
        <img
          src="./img/pagina3/sPuntos.png"
          alt=""
          id="iPuntos"
          onmouseover="hover(this, 'Puntos');"
        />
        <img
          src="img/pagina3/iOro.png"
          alt=""
          id="iOro"
          onmouseover="hover(this, 'Oro');"
        />
        <img
          src="img/pagina3/iPlata.png"
          alt=""
          id="iPlata"
          onmouseover="hover(this, 'Plata');"
        />
        <img
          src="img/pagina3/iBronce.png"
          alt=""
          id="iBronce"
          onmouseover="hover(this, 'Bronce');"
        />
      </div>
      <div class="content2">
        <img src="./img/pagina3/SEPARACION.png" alt="" />
      </div>
      <div class="content3">
        <div class="elementos">
          <div class="logoX">
            <img src="./img/pagina2/gran-ricardo-logo-xanic.png" alt="" />
          </div>
          <div class="premios">
            <img src="./img/pagina3/PREMIOS RICARDO.png" alt="" srcset="" />
          </div>
          <div class="descText" id="descText">
            <img src="./img/pagina3/texPuntos.png" alt="" id="dText" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
